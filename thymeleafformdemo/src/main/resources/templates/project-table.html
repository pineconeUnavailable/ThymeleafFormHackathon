<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>project-table</title>
</head>
    <body>
        <h3>All Projects</h3>
        <hr>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Type</th>
                    <th>Color</th>
                    <th>Description</th>
                    <th>Days</th>
                    <th>Price</th>
                    <th>Featured</th>
                    <th>Launch Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tempProjects : ${projects}">
                    <td th:text="${tempProjects.id}"></td>
                    <td th:text="${tempProjects.title}"></td>
                    <td th:text="${tempProjects.type}"></td>
                    <td th:text="${tempProjects.color}"></td>
                    <td th:text="${tempProjects.description}"></td>
                    <td th:text="${tempProjects.days}"></td>
                    <td th:text="${tempProjects.price}"></td>
                    <td th:text="${tempProjects.featured}"></td>
                    <td th:text="${tempProjects.launchDate}"></td>
                </tr>
            </tbody>
        </table>
        <a href="/create-project">create a new project</a>
</body>
</html>
